name: Build and publish Quartz site

on:
  push:
    branches:
      - main
  # This allows the notes repo to trigger this workflow
  repository_dispatch:
    types: [submodule_updated]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # This pulls the parent repo
          fetch-depth: 0

      - name: Update Submodules to Latest
        # This ignores the pinned hash and grabs the latest master/main branch 
        # from your obsidian-site repo.
        run: |
          git submodule update --init --recursive --remote

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
